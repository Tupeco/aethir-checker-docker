services:
  checker:
    build: .
    platform: linux/amd64
    restart: unless-stopped
    attach: false
    tty: false
    volumes:
      - wallet:/usr/key
      - log:/aethir-node/log
    networks:
      - checkernet

  cli:
    build: .
    platform: linux/amd64
    command: ./AethirCheckerCLI
    attach: false
    tty: true
    stdin_open: true
    volumes:
      - wallet:/usr/key
    network_mode: "service:checker"
    depends_on:
      - checker

  prometheus:
    profiles:
      - with-metrics
    image: prom/prometheus
    platform: linux
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    networks:
      - checkernet
    ports:
      - 9091:9090

  prometheus-node-exporter:
    profiles:
      - with-metrics
    image: prom/node-exporter
    restart: unless-stopped
    network_mode: "service:checker"
    pid: host
    command:
      - '--path.rootfs=/'

  telegraf:
    profiles:
      - with-metrics
    image: telegraf:alpine
    restart: unless-stopped
    platform: linux
    pid: "service:checker"
    network_mode: "service:checker"
    volumes:
      - log:/aethir-node-log
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro

volumes:
  wallet:
  log:
  prometheus:

networks:
  checkernet:
